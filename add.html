<!DOCTYPE html>
<html>
    <head>
        <title>Add Document - Semantic Search Demo</title>
        <style>
            .container {
                margin: 20px;
                max-width: 600px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"], textarea {
                width: 100%;
                padding: 8px;
            }
            textarea {
                height: 150px;
            }
            .success-message {
                display: none;
                background-color: #dff0d8;
                color: #3c763d;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 4px;
            }
        </style>
        <script src="./src/add.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <h1>Add New Document</h1>
            <div id="successMessage" class="success-message">
                Document successfully added!
            </div>
            <form id="addForm">
                <div class="form-group">
                    <label for="titleInput">Title:</label>
                    <input type="text" id="titleInput" required>
                </div>
                <div class="form-group">
                    <label for="contentInput">Content:</label>
                    <textarea id="contentInput" required></textarea>
                </div>
                <button type="submit">Add Document</button>
            </form>
            <p>
                <a href="index.html">Back to Search</a>
            </p>
        </div>
    </body>
</html>
